<html>
<head>
  <title>All Creations By MD</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

<body style="background-color:rgb(247, 200, 201)">

    </li>
    <li class="nav-item">

    </li>
    <li class="nav-item">

    <li class="nav-item dropdown">

        Zip Code:
      </button>
      <ul name="zip_choose" id="zip_choose" class="dropdown-menu">
        {% for zip in zip_codes %}

</ul>
